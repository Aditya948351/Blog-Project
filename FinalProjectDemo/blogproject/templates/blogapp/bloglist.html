<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Welcome to Blog App Home Page
    </h1>
    <h2>List of Blogs0</h2>
    <table border="1">
        <tr>
            <th>Blog Title</th>
            <th>Blog Content</th>
            <th>Blog Author</th>
            <th>Blog Category</th>
            <th>Blog Created At</th>

        </tr>
        {% for blog in blogs %}
        <tr>
            <td>{{ blog.title }}</td>
            <td>{{ blog.content }}</td>
            <td>{{ blog.author }}</td>
            <td>{{ blog.category }}</td>
            <td>{{ blog.created_at }}</td>
            <td><a href="{% url 'update-blog' blog.id %}">Update</a></td>
            <td><a href="{% url 'delete-blog' blog.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url 'add-blog' %}">Add New Blog</a>
</body>
</html>
