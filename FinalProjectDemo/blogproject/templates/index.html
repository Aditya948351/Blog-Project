<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Blog Project Homepage</h1>

    {% if user.is_authenticated %}
        <h3>Welcome, {{ user.username }}!</h3>
        <p>You are logged in as {{ user.email }}.</p>
    {% endif %}

    <a href="{% url 'author-home' %}">Author Homepage</a><br>
    <a href="{% url 'blog-home' %}">Blog Homepage</a><br>
    <a href="{% url 'category-home' %}">Category Homepage</a><br>
    

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}

</body>
</html>
