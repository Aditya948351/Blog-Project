<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 95vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #ff1e1e;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 25px;
            color: #333;
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-radius: 8px;
        }

        /* Buttons */
        .button-container a {
            padding: 10px 16px;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #ff1e1e;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Hover */
        .button-container a:hover {
            background-color: #d91818;
            color: #00eeff;
        }
    </style>
</head>

<body>

    <h1>Blog App</h1>
    <p>Share blogs, talk with each other, collaborate with the world</p>

    <div class="button-container">
        <a href="{% url 'author_home' %}">Author Homepage</a><br>
        <a href="{% url 'blog_home' %}">Blog Homepage</a><br>
        <a href="{% url 'category_home' %}">Category Homepage</a><br>
        <a href="{% url 'login' %}">Login</a><br>
        <a href="{% url 'register' %}">Register</a><br>

        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        {% endif %}

    </div>

</body>

</html>
